<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои мероприятия | Schedle</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #eee;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    a {
      text-decoration: none;
      color: black;
      display: block;
    }

    a:hover {
      background: #ccc;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 20px;
      height: 20px;
      background: linear-gradient(to right, purple, blue);
      border-radius: 4px;
    }

    .back {
      text-align: center;
      margin-top: 10px;
    }

    .back a {
      color: #333;
      font-size: 14px;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon"></div>
    Schedle
  </div>

  <div class="container">
    <h2>Ваши мероприятия</h2>
    <ul>
      {% for event in events %}
        <li>
          <a href="{% url 'edit_event' event.id %}">
            {{ event.Title }} <br>
            <small>{{ event.StartTime|date:"d.m.Y H:i" }} – {{ event.EndTime|date:"H:i" }}</small>
          </a>
        </li>
      {% empty %}
        <li>Нет созданных мероприятий</li>
      {% endfor %}
    </ul>
    <div class="back">
      <a href="{% url 'main page' %}">← Назад на главную</a>
    </div>
  </div>
</body>
</html>
