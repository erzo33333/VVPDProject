<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование события | Schedle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        .delete-button {
            background-color: #e74c3c;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(to right, purple, blue);
            border-radius: 4px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #000;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon"></div>
        Schedle
    </div>

    <div class="container">
        <h2>Редактировать событие</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>

        <form method="post" action="{% url 'delete_event' event.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Удалить событие</button>
        </form>

        <a href="{% url 'main page' %}" class="back-link">← Назад</a>
    </div>
</body>
</html>
